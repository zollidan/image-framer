<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% if images_list %}
    <ul>
      {% for image in images_list %}
      <li>
        <a href="{{ image.image_url }}/">{{ image.original_name }}</a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No images are available.</p>
    {% endif %}
  </body>
</html>
