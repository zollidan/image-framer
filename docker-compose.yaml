services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command:
      [
        "uv",
        "run",
        "fastapi",
        "run",
        "app/main.py",
        "--port",
        "80",
        "--host",
        "0.0.0.0",
      ]
    ports:
      - "8000:80"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/code

  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   ports:
  #     - "5173:80"
