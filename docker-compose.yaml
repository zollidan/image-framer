  #     - ./frontend/.env
  #   volumes:
  #     - ./frontend:/code_frontend

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./minio_data:/data
    env_file:
      - ./backend/.env
    command: server /data --console-address ":9001"
