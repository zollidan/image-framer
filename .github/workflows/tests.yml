name: tests

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install uv
        uses: astral-sh/setup-uv@v1
      - name: Install dependencies
        run: cd backend && uv sync --dev
      - name: Run tests
        run: cd backend && uv run pytest
